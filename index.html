<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lian Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      html[dir="rtl"] input::placeholder,
      html[dir="rtl"] textarea::placeholder {
        text-align: right;
      }
      html[dir="ltr"] input::placeholder,
      html[dir="ltr"] textarea::placeholder {
        text-align: left;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode using a class
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Cairo', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#f4f5f1',
              'brand-primary': {
                DEFAULT: '#2a3c73',
                'dark': '#21305c',
              },
              'brand-accent': {
                DEFAULT: '#f0522e',
                'dark': '#d84a29',
              },
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'pulse-heart': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.15)' },
              },
              shimmerLR: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } },
              shimmerRL: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(-100%)' } },
              shimmerTB: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } },
              shimmerBT: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(-100%)' } },
              slideInFromLeft: {
                '0%': { transform: 'translateX(-150%)', opacity: '0' },
                '70%': { transform: 'translateX(10%)', opacity: '1' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInFromRight: {
                '0%': { transform: 'translateX(150%)', opacity: '0' },
                '70%': { transform: 'translateX(-10%)', opacity: '1' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              jiggle: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-3px)' },
                '50%': { transform: 'translateX(3px)' },
                '75%': { transform: 'translateX(-2px)' },
              },
              slideUpOut: {
                'from': { transform: 'translateY(0)', opacity: '1' },
                'to': { transform: 'translateY(-100%)', opacity: '0' },
              },
              slideUpIn: {
                'from': { transform: 'translateY(100%)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'pulse-heart': 'pulse-heart 2.5s ease-in-out infinite',
              'shimmer-lr': 'shimmerLR 3s ease-in-out infinite',
              'shimmer-rl': 'shimmerRL 3s ease-in-out infinite',
              'shimmer-tb': 'shimmerTB 3s ease-in-out infinite',
              'shimmer-bt': 'shimmerBT 3s ease-in-out infinite',
              'shimmer-lr-hover': 'shimmerLR 1s ease-in-out forwards',
              'shimmer-rl-hover': 'shimmerRL 1s ease-in-out forwards',
              'shimmer-tb-hover': 'shimmerTB 1s ease-in-out forwards',
              'shimmer-bt-hover': 'shimmerBT 1s ease-in-out forwards',
              'slide-in-left': 'slideInFromLeft 0.4s ease-out forwards',
              'slide-in-right': 'slideInFromRight 0.4s ease-out forwards',
              'jiggle': 'jiggle 0.4s ease-in-out forwards 0.1s',
              'slide-up-out': 'slideUpOut 0.4s ease-in forwards',
              'slide-up-in': 'slideUpIn 0.4s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
